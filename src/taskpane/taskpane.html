<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Currency Converter</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <link rel="stylesheet" href="taskpane.css">
</head>

<body>
  <div id="auth-container">
    <h2 id="form-title">Login</h2>

    <div id="name-group" style="display:none;">
      <input type="text" id="name" placeholder="Your Name" class="form-input">
    </div>

    <input type="email" id="email" placeholder="Email" class="form-input">
    <input type="password" id="password" placeholder="Password" class="form-input">

    <button id="auth-button" class="primary-btn">Login</button>
    <button id="toggle-auth" class="secondary-btn">Create Account</button>

    <div id="auth-message" class="message"></div>
  </div>

  <div id="converter-container" style="display:none;">
    <div class="user-info">
      Hello, <span id="display-name"></span>
      <button id="logout-btn" class="logout-btn">Logout</button>
      <button id="admin-btn" class="admin-btn" style="display:none;">Users</button>
    </div>

    <div class="form-group">
      <label>From Currency:</label>
      <div class="currency-select-container">
        <input type="text" id="from-currency-input" placeholder="Select currency" class="form-input" autocomplete="off">
        <ul id="from-currency-list" class="currency-list"></ul>
      </div>
    </div>

    <div class="form-group">
      <label>To Currency:</label>
      <div class="currency-select-container">
        <input type="text" id="to-currency-input" placeholder="Select currency" class="form-input" autocomplete="off">
        <ul id="to-currency-list" class="currency-list"></ul>
      </div>
    </div>

    <button id="convert-btn" class="primary-btn">Convert Selected Cell</button>
    <div id="converter-message" class="message"></div>
  </div>
  <div id="user-management-modal" class="modal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <h3>User Management</h3>
    <ul id="user-list"></ul>
  </div>
</div>

<div id="user-actions-modal" class="modal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <h3 id="selected-username">User Actions</h3>
    <button id="remove-user-btn" class="danger-btn">Remove User</button>
    <button id="make-admin-btn" class="primary-btn">Make Admin</button>
  </div>
</div>

  <script src="taskpane.ts"></script>
</body>

</html>
